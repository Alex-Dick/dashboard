<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Smart Home Dashboard</title>
  <style>
    html, body { 
      height: 100%; margin: 0; padding: 0; 
      font-family: -apple-system, sans-serif; 
      background-color: #000 !important; 
      color: #fff; overflow: hidden; 
    }
    
    /* Hintergrundbild fixiert */
    .bg-fixed { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      z-index: -10; object-fit: cover; 
    }
    .bg-overlay { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: rgba(0, 0, 0, 0.2); z-index: -5; 
    }

    /* Flexbox für perfekte Zentrierung */
    .viewport {
      display: flex;
      height: 100vh;
      width: 100vw;
      align-items: center; /* Zentriert vertikal */
      justify-content: center; /* Zentriert horizontal */
      box-sizing: border-box;
      padding-top: 40px; /* Sicherheitsabstand zur Batterieanzeige */
    }

    .wrap { 
      display: flex;
      width: 95%;
      max-width: 1200px;
      gap: 20px;
      align-items: stretch; /* Erzwingt gleiche Höhe beider Panels */
    }

    /* Uhr Panel */
    .left { 
      width: 35%; 
      background: rgba(15, 23, 42, 0.5); 
      border-radius: 25px; 
      border: 1px solid rgba(255,255,255,0.2); 
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 30px;
    }

    /* Kalender Panel */
    .right { 
      width: 65%; 
      background: rgba(15, 23, 42, 0.5); 
      border-radius: 25px; 
      border: 1px solid rgba(255,255,255,0.2); 
      overflow: hidden;
    }

    .time { font-size: 8.5vw; font-weight: bold; line-height: 1; text-shadow: 0 2px 12px rgba(0,0,0,0.8); }
    .date-line { font-size: 2rem; margin-bottom: 15px; }

    .calendar-header { padding: 15px; background: rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center;}
    .header-center { font-weight: bold; font-size: 1.5rem; }
    .icon-btn { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 10px 18px; border-radius: 12px; }

    .calendar-grid { padding: 15px; display: grid; grid-template-columns: 40px repeat(7, 1fr); gap: 2px; }
    .day-h { font-size: 0.8rem; text-align: center; opacity: 0.7; font-weight: bold; padding-bottom: 8px;}
    .wk-n { font-size: 0.8rem; color: rgba(255,255,255,0.4); text-align: center; padding-top: 15px; font-weight: bold;}
    
    .day { 
      min-height: 80px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); 
      border-radius: 4px; overflow: hidden;
    }
    .day-n { padding: 5px; font-size: 1rem; font-weight: bold; }
    .today { background: rgba(59, 130, 246, 0.4) !important; border: 1px solid #3b82f6; }
    
    /* WICHTIG: Kein Abschneiden mehr */
    .event { 
      background: rgba(251, 146, 60, 0.9); 
      font-size: 0.7rem; line-height: 1.2;
      padding: 3px 5px; margin: 2px; border-radius: 4px; 
      white-space: normal; /* Zeilenumbruch erlaubt */
      word-wrap: break-word;
      text-align: left;
    }
  </style>
</head>
<body>

  <img src="Winter_1.jpg" class="bg-fixed" alt="Background">
  <div class="bg-overlay"></div>

  <div class="viewport">
    <div class="wrap">
      <div class="left">
        <div id="dateLine" class="date-line">-</div>
        <div id="hoursMinutes" class="time">00:00</div>
      </div>
      
      <div class="right">
        <div class="calendar-header">
          <button class="icon-btn" id="prevBtn">&#10094;</button>
          <div id="calendarMonth" class="header-center">-</div>
          <button class="icon-btn" id="nextBtn">&#10095;</button>
        </div>
        <div id="calendarGrid" class="calendar-grid">
          <div class="day-h">KW</div>
          <div class="day-h">Mo</div><div class="day-h">Di</div><div class="day-h">Mi</div>
          <div class="day-h">Do</div><div class="day-h">Fr</div><div class="day-h">Sa</div><div class="day-h">So</div>
          </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var calendarEvents = {}, viewDate = new Date();

      function updateClock(){
        var now = new Date(), days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];
        document.getElementById('hoursMinutes').textContent = (now.getHours()<10?'0':'')+now.getHours()+':'+(now.getMinutes()<10?'0':'')+now.getMinutes();
        document.getElementById('dateLine').textContent = days[now.getDay()] + ', ' + now.getDate() + '.' + (now.getMonth() + 1) + '.';
      }
      setInterval(updateClock, 1000); updateClock();

      function getWeekNumber(d) {
        var date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay()||7));
        return Math.ceil((((date - new Date(Date.UTC(date.getUTCFullYear(),0,1))) / 86400000) + 1)/7);
      }

      function renderCalendar(){
        var y = viewDate.getFullYear(), m = viewDate.getMonth(), today = new Date();
        var months = ['Januar','Februar','März','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];
        var grid = document.getElementById('calendarGrid');
        
        while(grid.children.length > 8) grid.removeChild(grid.lastChild);
        document.getElementById('calendarMonth').textContent = months[m] + ' ' + y;

        var first = new Date(y, m, 1).getDay();
        var offset = (first === 0) ? 6 : first - 1;
        var last = new Date(y, m + 1, 0).getDate();
        
        grid.appendChild(Object.assign(document.createElement('div'), {className:'wk-n', textContent: getWeekNumber(new Date(y, m, 1))}));
        for (var i=0; i<offset; i++) { grid.appendChild(Object.assign(document.createElement('div'), {className:'day', style:'opacity:0'})); }

        for (var d=1; d<=last; d++) {
          if (new Date(y, m, d).getDay() === 1 && d > 1) {
            grid.appendChild(Object.assign(document.createElement('div'), {className:'wk-n', textContent: getWeekNumber(new Date(y, m, d))}));
          }
          var div = document.createElement('div'); div.className = 'day';
          if(d===today.getDate() && m===today.getMonth() && y===today.getFullYear()) div.classList.add('today');
          div.innerHTML = '<div class="day-n">' + d + '</div>';
          var key = y+'-'+m+'-'+d;
          if(calendarEvents[key]) calendarEvents[key].forEach(function(ev){
            div.appendChild(Object.assign(document.createElement('div'), {className:'event', textContent: ev.title}));
          });
          grid.appendChild(div);
        }
      }

      function loadCal() {
        ['basic.ics', 'calendar2.ics', 'feiertage-deutschland.ics'].forEach(function(f) {
          var x = new XMLHttpRequest(); x.open('GET', 'calendars/' + f, true);
          x.onreadystatechange = function() {
            if (x.readyState === 4 && x.status === 200) {
              var lines = x.responseText.split('\n');
              for(var i=0; i<lines.length; i++) {
                if(lines[i].indexOf('BEGIN:VEVENT')!==-1) {
                  var ev = {}, j = i;
                  while(lines[j] && lines[j].indexOf('END:VEVENT')===-1){
                    if(lines[j].indexOf('DTSTART')!==-1){ var v = lines[j].split(':')[1]; if(v) ev.d = new Date(v.substring(0,4), parseInt(v.substring(4,6))-1, parseInt(v.substring(6,8))); }
                    if(lines[j].indexOf('SUMMARY')!==-1) ev.t = lines[j].split(':')[1].replace(/\\/g, "").trim();
                    j++;
                  }
                  if(ev.d){
                    var k = ev.d.getFullYear()+'-'+ev.d.getMonth()+'-'+ev.d.getDate();
                    if(!calendarEvents[k]) calendarEvents[k]=[]; calendarEvents[k].push({title: ev.t || "Termin"});
                  }
                  i = j;
                }
              }
              renderCalendar();
            }
          };
          x.send();
        });
      }

      document.getElementById('prevBtn').onclick = function(){ viewDate.setMonth(viewDate.getMonth()-1); renderCalendar(); };
      document.getElementById('nextBtn').onclick = function(){ viewDate.setMonth(viewDate.getMonth()+1); renderCalendar(); };
      
      renderCalendar(); loadCal();
    })();
  </script>
</body>
</html>
