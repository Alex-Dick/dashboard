<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Kalender Dashboard Legacy</title>
  <style>
    :root {
      --bg-url: url('./Winter_1.jpg');
      --panel-bg: rgba(15,23,42,0.65);
    }

    html, body { height: 100%; margin: 0; padding: 0; font-family: -apple-system, sans-serif; overflow: hidden; background:#0f172a; color:#e2e8f0; }

    /* HINTERGRUND */
    .bg { position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -2; background-image: url('./Winter_1.jpg'); background-image: var(--bg-url); background-size: cover; -webkit-background-size: cover; background-position: center; -webkit-transform: translateZ(0); }
    .bg-dim { position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1; background: rgba(15,23,42, 0.4); }

    /* LAYOUT */
    .wrap { position: relative; width: 100%; height: 100vh; box-sizing: border-box; padding: 20px; display: -webkit-box; display: -webkit-flex; display: flex; -webkit-box-orient: horizontal; -webkit-flex-direction: row; flex-direction: row; gap: 15px; }
    
    .left { -webkit-box-flex: 1; -webkit-flex: 1 1 30%; flex: 1 1 30%; display: -webkit-box; display: -webkit-flex; display: flex; -webkit-box-orient: vertical; -webkit-flex-direction: column; flex-direction: column; }
    .right { -webkit-box-flex: 1; -webkit-flex: 1 2 70%; flex: 1 2 70%; display: -webkit-box; display: -webkit-flex; display: flex; -webkit-box-orient: vertical; -webkit-flex-direction: column; flex-direction: column; background: var(--panel-bg); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }

    .panel { background: var(--panel-bg); border-radius: 12px; padding: 30px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
    .time { font-size: 8vw; font-weight: bold; }
    .date-line { font-size: 1.8rem; opacity: 0.9; margin-bottom: 5px; }

    /* NAVIGATION IM KALENDER */
    .calendar-header { 
      padding: 10px 15px; 
      background: rgba(255,255,255,0.08); 
      display: -webkit-box; display: flex; 
      -webkit-box-pack: justify; justify-content: space-between; 
      -webkit-box-align: center; align-items: center; 
    }
    
    .nav-group { display: -webkit-box; display: flex; -webkit-box-align: center; align-items: center; gap: 10px; }
    .header-center { font-weight: bold; font-size: 1.3rem; }
    
    .icon-btn { 
      background: rgba(255,255,255,0.1); 
      border: 1px solid rgba(255,255,255,0.2); 
      color: white; 
      padding: 8px 15px; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 1.1rem;
      line-height: 1;
    }
    .icon-btn.active { background: #3b82f6; border-color: #60a5fa; }
    .icon-btn:active { background: rgba(255,255,255,0.3); }

    /* KALENDER GRID */
    .calendar-grid { display: block; -webkit-box-flex: 1; flex: 1; overflow-y: scroll; -webkit-overflow-scrolling: touch; padding: 5px; }
    .calendar-day-header, .week-number, .calendar-day { float: left; width: 12.5%; box-sizing: border-box; }
    .calendar-day-header { font-size: 0.75rem; text-align: center; opacity: 0.5; padding: 5px 0; font-weight: bold; }
    .week-number { color: rgba(255,255,255,0.3); font-size: 0.7rem; text-align: center; padding-top: 10px; }
    
    .calendar-day { height: 90px; border: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.02); overflow: hidden; position: relative; }
    .day-number { padding: 4px; font-size: 0.85rem; font-weight: bold; }
    .today { background: rgba(59, 130, 246, 0.3) !important; border: 1px solid rgba(59, 130, 246, 0.6); }

    .calendar-grid::after, #calendarDays::after { content: ""; display: table; clear: both; }
    .month-event { background: #fb923c; color: white; font-size: 0.65rem; padding: 2px 4px; margin: 2px; border-radius: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* WOCHENANSICHT SPEZIFISCH */
    .week-view .calendar-day { height: 400px; width: 14.28%; } /* 100% / 7 Tage, kein KW im Wochenmodus */
    .week-view .week-number, .week-view .calendar-day-header:first-child { display: none; }

    @media (orientation: portrait) { .wrap { -webkit-box-orient: vertical; flex-direction: column; } }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="bg-dim"></div>

  <div class="wrap">
    <div class="left">
      <div class="panel">
        <div id="dateLine" class="date-line">-</div>
        <div id="hoursMinutes" class="time">00:00</div>
      </div>
    </div>

    <div class="right">
      <div class="calendar-header">
        <div class="nav-group">
          <button class="icon-btn" id="prevBtn">&#10094;</button>
          <button class="icon-btn" id="nextBtn">&#10095;</button>
          <button class="icon-btn" id="todayBtn">&#8634;</button>
        </div>
        
        <div id="calendarMonth" class="header-center">-</div>
        
        <div class="nav-group">
          <button class="icon-btn active" id="viewMonth">Monat</button>
          <button class="icon-btn" id="viewWeek">Woche</button>
        </div>
      </div>

      <div id="calendarGrid" class="calendar-grid">
        <div class="calendar-day-header">KW</div>
        <div class="calendar-day-header">Mo</div><div class="calendar-day-header">Di</div><div class="calendar-day-header">Mi</div>
        <div class="calendar-day-header">Do</div><div class="calendar-day-header">Fr</div><div class="calendar-day-header">Sa</div><div class="calendar-day-header">So</div>
        <div id="calendarDays"></div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var calendarEvents = {};
      var viewDate = new Date();
      var currentView = 'month'; // 'month' oder 'week'

      function updateClock(){
        var now = new Date();
        var days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];
        document.getElementById('hoursMinutes').textContent = (now.getHours()<10?'0':'')+now.getHours()+':'+(now.getMinutes()<10?'0':'')+now.getMinutes();
        document.getElementById('dateLine').textContent = days[now.getDay()]+', '+now.getDate()+'.'+(now.getMonth()+1)+'.';
      }
      setInterval(updateClock, 1000); updateClock();

      function getWeekNumber(d) {
        var date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay()||7));
        var yearStart = new Date(Date.UTC(date.getUTCFullYear(),0,1));
        return Math.ceil((((date - yearStart) / 86400000) + 1)/7);
      }

      function renderCalendar(){
        var y = viewDate.getFullYear(), m = viewDate.getMonth();
        var today = new Date();
        var months = ['Januar','Februar','MÃ¤rz','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];
        
        var container = document.getElementById('calendarDays');
        var grid = document.getElementById('calendarGrid');
        container.innerHTML = '';

        if(currentView === 'month') {
          grid.className = 'calendar-grid';
          document.getElementById('calendarMonth').textContent = months[m] + ' ' + y;
          
          var firstDayIdx = new Date(y, m, 1).getDay();
          firstDayIdx = (firstDayIdx === 0) ? 6 : firstDayIdx - 1;
          var totalDays = new Date(y, m + 1, 0).getDate();

          var kwDiv = document.createElement('div'); kwDiv.className = 'week-number'; 
          kwDiv.textContent = getWeekNumber(new Date(y, m, 1)); container.appendChild(kwDiv);

          for (var i=0; i<firstDayIdx; i++) {
            var e = document.createElement('div'); e.className = 'calendar-day'; e.style.opacity='0'; container.appendChild(e);
          }

          for (var d=1; d<=totalDays; d++) {
            var curDate = new Date(y, m, d);
            if (curDate.getDay() === 1 && d > 1) {
              var nkw = document.createElement('div'); nkw.className = 'week-number';
              nkw.textContent = getWeekNumber(curDate); container.appendChild(nkw);
            }
            createDayElement(dDiv, y, m, d, container, today);
          }
        } else {
          // WOCHENANSICHT
          grid.className = 'calendar-grid week-view';
          var startOfWeek = new Date(viewDate);
          var day = startOfWeek.getDay();
          var diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
          startOfWeek.setDate(diff);
          
          document.getElementById('calendarMonth').textContent = "KW " + getWeekNumber(startOfWeek);

          for(var j=0; j<7; j++) {
            var wDate = new Date(startOfWeek);
            wDate.setDate(startOfWeek.getDate() + j);
            createDayElement(null, wDate.getFullYear(), wDate.getMonth(), wDate.getDate(), container, today);
          }
        }
      }

      function createDayElement(ignore, y, m, d, container, today) {
        var dDiv = document.createElement('div');
        dDiv.className = 'calendar-day';
        if(d === today.getDate() && m === today.getMonth() && y === today.getFullYear()) dDiv.className += ' today';
        
        var dateLabel = currentView === 'week' ? d + '.' + (m+1) + '.' : d;
        dDiv.innerHTML = '<div class="day-number">' + dateLabel + '</div>';
        
        var key = y+'-'+m+'-'+d;
        if (calendarEvents[key]) {
          calendarEvents[key].forEach(function(ev){
            var ed = document.createElement('div'); ed.className = 'month-event';
            ed.textContent = ev.title; dDiv.appendChild(ed);
          });
        }
        container.appendChild(dDiv);
      }

      function parseICS(content) {
        var lines = content.split('\n');
        var evs = []; var cur = null;
        lines.forEach(function(l){
          l = l.trim();
          if(l.indexOf('BEGIN:VEVENT')===0) cur = {};
          else if(l.indexOf('END:VEVENT')===0 && cur && cur.start) { evs.push(cur); cur=null; }
          else if(cur && l.indexOf('DTSTART')===0) {
            var v = l.split(':')[1];
            if(v) cur.start = new Date(v.substring(0,4), parseInt(v.substring(4,6))-1, parseInt(v.substring(6,8)));
          }
          else if(cur && l.indexOf('SUMMARY')===0) {
            cur.title = l.split(':')[1] ? l.split(':')[1].replace(/\\/g, "") : "Termin";
          }
        });
        return evs;
      }

      function loadCalendars() {
        var files = ['basic.ics', 'calendar2.ics', 'feiertage-deutschland.ics'];
        files.forEach(function(f) {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'calendars/' + f, true);
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
              var parsed = parseICS(xhr.responseText);
              parsed.forEach(function(ev) {
                var k = ev.start.getFullYear()+'-'+ev.start.getMonth()+'-'+ev.start.getDate();
                if(!calendarEvents[k]) calendarEvents[k]=[];
                calendarEvents[k].push(ev);
              });
              renderCalendar();
            }
          };
          xhr.send();
        });
      }

      document.getElementById('prevBtn').onclick = function(){ 
        if(currentView === 'month') viewDate.setMonth(viewDate.getMonth()-1); 
        else viewDate.setDate(viewDate.getDate()-7);
        renderCalendar(); 
      };
      document.getElementById('nextBtn').onclick = function(){ 
        if(currentView === 'month') viewDate.setMonth(viewDate.getMonth()+1); 
        else viewDate.setDate(viewDate.getDate()+7);
        renderCalendar(); 
      };
      document.getElementById('todayBtn').onclick = function(){ viewDate = new Date(); renderCalendar(); };
      
      document.getElementById('viewMonth').onclick = function(){
        currentView = 'month';
        this.className = 'icon-btn active';
        document.getElementById('viewWeek').className = 'icon-btn';
        renderCalendar();
      };
      document.getElementById('viewWeek').onclick = function(){
        currentView = 'week';
        this.className = 'icon-btn active';
        document.getElementById('viewMonth').className = 'icon-btn';
        renderCalendar();
      };
      
      renderCalendar();
      loadCalendars();
    })();
  </script>
</body>
</html>
