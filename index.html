<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Uhr + Kalender (Final Legacy Fix)</title>
  <style>
    :root {
      --bg-url: url('./Winter_1.jpg');
      --bg-dim: 0.35;
      --panel-bg: rgba(15,23,42,0.55);
    }

    html, body { height: 100%; margin: 0; padding: 0; font-family: -apple-system, sans-serif; overflow: hidden; background:#0f172a; color:#e2e8f0; }

    /* HINTERGRUND FIX */
    .bg { position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -2; background-image: url('./Winter_1.jpg'); background-image: var(--bg-url); background-size: cover; -webkit-background-size: cover; background-position: center; -webkit-transform: translateZ(0); }
    .bg-dim { position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1; background: rgba(15,23,42, 0.35); background: rgba(15,23,42, var(--bg-dim)); }

    /* LAYOUT */
    .wrap { position: relative; width: 100%; height: 100vh; box-sizing: border-box; padding: 20px; display: -webkit-box; display: -webkit-flex; display: flex; -webkit-box-orient: horizontal; -webkit-flex-direction: row; flex-direction: row; gap: 16px; }
    .left { -webkit-box-flex: 1; -webkit-flex: 1 1 40%; flex: 1 1 40%; display: -webkit-box; display: -webkit-flex; display: flex; -webkit-box-orient: vertical; -webkit-flex-direction: column; flex-direction: column; }
    .right { -webkit-box-flex: 1; -webkit-flex: 1 1 60%; flex: 1 1 60%; display: -webkit-box; display: -webkit-flex; display: flex; -webkit-box-orient: vertical; -webkit-flex-direction: column; flex-direction: column; background: var(--panel-bg); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }

    .panel { background: var(--panel-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 16px; }
    .time { font-size: 10vw; font-weight: bold; }
    .date-line { font-size: 2rem; opacity: 0.8; }

    /* KALENDER SCROLL FIX */
    .calendar-container { -webkit-box-flex: 1; -webkit-flex: 1; flex: 1; display: -webkit-box; display: -webkit-flex; display: flex; -webkit-box-orient: vertical; -webkit-flex-direction: column; flex-direction: column; overflow: hidden; }
    .calendar-header { padding: 10px; display: -webkit-box; display: flex; -webkit-box-pack: justify; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); }
    
    .calendar-grid { 
        display: block; 
        -webkit-box-flex: 1; 
        -webkit-flex: 1; 
        flex: 1; 
        overflow-y: scroll; 
        -webkit-overflow-scrolling: touch; 
        padding: 10px;
    }

    .calendar-day-header, .week-number, .calendar-day { 
        float: left; 
        width: 12.5%; 
        box-sizing: border-box; 
        text-align: center; 
    }
    
    .calendar-day-header { font-size: 0.7rem; opacity: 0.5; padding-bottom: 5px; }
    .calendar-day { 
        height: 80px; 
        border: 1px solid rgba(255,255,255,0.05); 
        background: rgba(255,255,255,0.03); 
        text-align: left; 
        position: relative;
    }
    .day-number { padding: 4px; font-size: 0.8rem; font-weight: bold; }
    .calendar-grid::after, #calendarDays::after { content: ""; display: table; clear: both; }

    /* EVENTS */
    .month-event { background: rgba(251,146,60,0.8); font-size: 0.6rem; padding: 2px; margin: 1px; border-radius: 2px; overflow: hidden; white-space: nowrap; }

    .nav-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    
    @media (orientation: portrait) { .wrap { -webkit-box-orient: vertical; -webkit-flex-direction: column; flex-direction: column; } }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="bg-dim"></div>

  <div class="wrap">
    <div class="left">
      <div class="panel">
        <div id="dateLine" class="date-line">-</div>
        <div id="hoursMinutes" class="time">00:00</div>
      </div>
      <div class="panel" style="font-size: 0.8rem;">
        <input type="file" id="icsFile" accept=".ics" multiple style="display:none" />
        <button class="nav-btn" onclick="document.getElementById('icsFile').click()">ICS laden</button>
        <div id="icsStatus" style="margin-top:8px; opacity:0.6;">Keine Termine geladen</div>
      </div>
    </div>

    <div class="right">
      <div class="calendar-container">
        <div class="calendar-header">
          <button class="nav-btn" id="prevBtn">&lt;</button>
          <h2 id="calendarMonth" style="font-size: 1.2rem; margin:0"></h2>
          <button class="nav-btn" id="nextBtn">&gt;</button>
        </div>
        <div class="calendar-grid">
          <div class="calendar-day-header">KW</div>
          <div class="calendar-day-header">Mo</div><div class="calendar-day-header">Di</div><div class="calendar-day-header">Mi</div>
          <div class="calendar-day-header">Do</div><div class="calendar-day-header">Fr</div><div class="calendar-day-header">Sa</div><div class="calendar-day-header">So</div>
          <div id="calendarDays"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var calendarEvents = {};
      var currentDate = new Date();

      function updateClock(){
        var now = new Date();
        var days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];
        var months = ['Januar','Februar','März','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];
        document.getElementById('hoursMinutes').textContent = (now.getHours()<10?'0':'')+now.getHours()+':'+(now.getMinutes()<10?'0':'')+now.getMinutes();
        document.getElementById('dateLine').textContent = days[now.getDay()]+', '+now.getDate()+'. '+months[now.getMonth()];
      }
      setInterval(updateClock, 1000); updateClock();

      // ICS PARSER
      function parseDate(s) {
        var y = parseInt(s.substring(0,4)), m = parseInt(s.substring(4,6))-1, d = parseInt(s.substring(6,8));
        return new Date(y, m, d);
      }

      function handleFiles(files) {
        var allEvents = [];
        var count = 0;
        for (var i=0; i<files.length; i++) {
          var reader = new FileReader();
          reader.onload = function(e) {
            var lines = e.target.result.split('\n');
            var ev = null;
            for (var j=0; j<lines.length; j++) {
              var line = lines[j].trim();
              if (line.indexOf('BEGIN:VEVENT') === 0) ev = {};
              else if (line.indexOf('END:VEVENT') === 0) { if(ev.start) allEvents.push(ev); ev = null; }
              else if (ev && line.indexOf('DTSTART') === 0) ev.start = parseDate(line.split(':')[1]);
              else if (ev && line.indexOf('SUMMARY') === 0) ev.title = line.split(':')[1];
            }
            count++;
            if (count === files.length) processEvents(allEvents);
          };
          reader.readAsText(files[i]);
        }
      }

      function processEvents(events) {
        calendarEvents = {};
        for (var i=0; i<events.length; i++) {
          var key = events[i].start.getFullYear()+'-'+events[i].start.getMonth()+'-'+events[i].start.getDate();
          if (!calendarEvents[key]) calendarEvents[key] = [];
          calendarEvents[key].push(events[i]);
        }
        document.getElementById('icsStatus').textContent = events.length + ' Termine geladen';
        renderCalendar();
      }

      function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
        return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(),0,1))) / 86400000) + 1)/7);
      }

      function renderCalendar(){
        var y = currentDate.getFullYear(), m = currentDate.getMonth();
        var months = ['Januar','Februar','März','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];
        document.getElementById('calendarMonth').textContent = months[m] + ' ' + y;
        
        var container = document.getElementById('calendarDays');
        container.innerHTML = '';
        
        var first = new Date(y, m, 1).getDay();
        first = (first === 0) ? 6 : first - 1;
        var last = new Date(y, m + 1, 0).getDate();

        // Start KW
        var kwDiv = document.createElement('div');
        kwDiv.className = 'week-number';
        kwDiv.textContent = getWeekNumber(new Date(y, m, 1));
        container.appendChild(kwDiv);

        for (var i=0; i<first; i++) {
          var e = document.createElement('div'); e.className = 'calendar-day'; e.style.opacity='0';
          container.appendChild(e);
        }

        for (var d=1; d<=last; d++) {
          var cur = new Date(y, m, d);
          if (cur.getDay() === 1 && d > 1) {
            var nkw = document.createElement('div'); nkw.className = 'week-number';
            nkw.textContent = getWeekNumber(cur); container.appendChild(nkw);
          }
          
          var dDiv = document.createElement('div');
          dDiv.className = 'calendar-day';
          dDiv.innerHTML = '<div class="day-number">'+d+'</div>';
          
          var key = y+'-'+m+'-'+d;
          if (calendarEvents[key]) {
            for (var j=0; j<calendarEvents[key].length; j++) {
              var ed = document.createElement('div');
              ed.className = 'month-event';
              ed.textContent = calendarEvents[key][j].title;
              dDiv.appendChild(ed);
            }
          }
          container.appendChild(dDiv);
        }
      }

      document.getElementById('icsFile').addEventListener('change', function(e){ handleFiles(e.target.files); });
      document.getElementById('prevBtn').onclick = function(){ currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); };
      document.getElementById('nextBtn').onclick = function(){ currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); };
      
      renderCalendar();
    })();
  </script>
</body>
</html>
