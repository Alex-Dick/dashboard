<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Smart Home Dashboard</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; font-family: -apple-system, sans-serif; background-color: tansparent !important; color: #fff; overflow: hidden; }
    .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; object-fit: cover; }
    .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.2); z-index: -5; }

    .wrap { position: relative; z-index: 1; width: 100%; height: 100vh; box-sizing: border-box; padding: 25px; display: -webkit-box; -webkit-box-orient: horizontal; -webkit-box-align: center; -webkit-box-pack: justify; }
    .left { width: 34%; height: 620px; }
    .right { width: 63%; height: 620px; background: rgba(15, 23, 42, 0.6); border-radius: 25px; border: 1px solid rgba(255,255,255,0.2); overflow: hidden; }

    .panel { background: rgba(15, 23, 42, 0.45); border-radius: 25px; height: 100%; text-align: center; border: 1px solid rgba(255,255,255,0.2); display: -webkit-box; -webkit-box-orient: vertical; -webkit-box-pack: center; box-sizing: border-box; padding: 30px; }
    .time { font-size: 8.5vw; font-weight: bold; line-height: 1.1; }
    .date-line { font-size: 2rem; margin-bottom: 10px; }

    .calendar-header { padding: 10px 15px; background: rgba(255,255,255,0.1); height: 65px; display: -webkit-box; -webkit-box-orient: horizontal; -webkit-box-align: center; box-sizing: border-box; }
    .header-center { -webkit-box-flex: 1; text-align: center; font-weight: bold; font-size: 1.6rem; }
    .icon-btn { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; width: 50px; height: 45px; border-radius: 10px; font-size: 1.2rem; margin: 0 3px; }
    .icon-btn.active { background: #3b82f6; }

    /* MONATSANSICHT */
    .calendar-grid { padding: 12px; }
    .header-kw, .week-num { float: left; width: 35px; text-align: center; }
    .header-day, .cal-day { float: left; width: 13.5%; box-sizing: border-box; }
    .cal-day { height: 85px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); overflow: hidden; }
    .day-num { padding: 4px; font-weight: bold; }
    .today { background: rgba(59, 130, 246, 0.4) !important; }

    /* WOCHENANSICHT (TABELLEN-LOGIK FÜR STABILITÄT) */
    .week-scroll { height: 520px; overflow-y: auto; width: 100%; }
    .week-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    .week-table td { border: 1px solid rgba(255,255,255,0.05); height: 40px; vertical-align: top; position: relative; }
    .time-td { width: 45px; font-size: 0.7rem; color: rgba(255,255,255,0.4); text-align: center; border-right: 1px solid rgba(255,255,255,0.2) !important; }
    
    .event-box { position: absolute; left: 2px; right: 2px; top: 2px; bottom: 2px; border-radius: 4px; font-size: 0.65rem; padding: 2px; border-left: 3px solid #fff; overflow: hidden; background: rgba(59,130,246,0.4); }

    .clearfix::after { content: ""; display: table; clear: both; }
  </style>
</head>
<body>
  <img src="Winter_1.jpg" class="bg-fixed" />
  <div class="bg-overlay"></div>

  <div class="wrap clearfix">
    <div class="left">
      <div class="panel">
        <div id="dateLine" class="date-line">-</div>
        <div id="hoursMinutes" class="time">00:00</div>
      </div>
    </div>
    
    <div class="right">
      <div class="calendar-header">
        <div style="width:160px;">
          <button class="icon-btn" id="prevBtn">&#10094;</button>
          <button class="icon-btn" id="nextBtn">&#10095;</button>
          <button class="icon-btn" id="todayBtn">&#8634;</button>
        </div>
        <div id="calendarMonth" class="header-center">-</div>
        <div style="width:120px; text-align:right;">
          <button class="icon-btn active" id="viewMonth">田</button>
          <button class="icon-btn" id="viewWeek">◷</button>
        </div>
      </div>
      
      <div id="calendarGrid" class="calendar-grid">
        <div id="calendarContent"></div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var calendarEvents = {}, viewDate = new Date(), currentView = 'month';
      var fileColors = { 'basic.ics': '#3b82f6', 'calendar2.ics': '#f97316', 'feiertage-deutschland.ics': '#ef4444' };

      function updateClock(){
        var now = new Date(), days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Fr.','Sa.','So.'];
        document.getElementById('hoursMinutes').textContent = (now.getHours()<10?'0':'')+now.getHours()+':'+(now.getMinutes()<10?'0':'')+now.getMinutes();
        document.getElementById('dateLine').textContent = days[now.getDay()] + ', ' + now.getDate() + '.' + (now.getMonth() + 1) + '.';
      }
      setInterval(updateClock, 1000); updateClock();

      function getWeekNumber(d) {
        var date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay()||7));
        return Math.ceil((((date - new Date(Date.UTC(date.getUTCFullYear(),0,1))) / 86400000) + 1)/7);
      }

      function renderCalendar(){
        var cont = document.getElementById('calendarContent');
        cont.innerHTML = '';
        if(currentView === 'month') renderMonth(cont); else renderWeek(cont);
      }

      function renderMonth(container) {
        var y = viewDate.getFullYear(), m = viewDate.getMonth(), today = new Date();
        var months = ['Januar','Februar','März','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];
        document.getElementById('calendarMonth').textContent = months[m] + ' ' + y;
        
        var header = '<div class="clearfix"><div class="header-kw">&nbsp;</div>';
        var days = ['Mo','Di','Mi','Do','Fr','Sa','So'];
        for(var i=0; i<7; i++) header += '<div class="header-day" style="text-align:center; font-weight:bold; padding-bottom:10px;">'+days[i]+'</div>';
        header += '</div><div class="clearfix">';
        
        var first = new Date(y, m, 1).getDay(); first = (first === 0) ? 6 : first - 1;
        var last = new Date(y, m + 1, 0).getDate();
        
        header += '<div class="week-num" style="color:rgba(255,255,255,0.4); font-size:0.8rem; padding-top:25px;">' + getWeekNumber(new Date(y,m,1)) + '</div>';
        for (var i=0; i<first; i++) header += '<div class="cal-day" style="opacity:0"></div>';
        
        container.innerHTML = header;
        for (var d=1; d<=last; d++) {
          if (new Date(y, m, d).getDay() === 1 && d > 1) {
            container.innerHTML += '</div><div class="clearfix"><div class="week-num" style="color:rgba(255,255,255,0.4); font-size:0.8rem; padding-top:25px;">' + getWeekNumber(new Date(y,m,d)) + '</div>';
          }
          var key = y+'-'+m+'-'+d;
          var isToday = (d===today.getDate() && m===today.getMonth() && y===today.getFullYear());
          var dayHtml = '<div class="cal-day' + (isToday?' today':'') + '"><div class="day-num">'+d+'</div>';
          if(calendarEvents[key]) {
            for(var e=0; e<calendarEvents[key].length; e++) {
              var ev = calendarEvents[key][e];
              dayHtml += '<div class="month-event" style="border-left-color:'+ev.color+'; background:'+ev.color+'40">'+ev.title+'</div>';
            }
          }
          container.innerHTML += dayHtml + '</div>';
        }
        container.innerHTML += '</div>';
      }

      function renderWeek(container) {
        var start = new Date(viewDate); var day = start.getDay();
        start.setDate(start.getDate() - (day === 0 ? 6 : day - 1));
        document.getElementById('calendarMonth').textContent = "KW " + getWeekNumber(start);

        var daysHtml = '<div class="clearfix"><div style="float:left; width:45px;">&nbsp;</div>';
        for(var i=0; i<7; i++) {
            var d = new Date(start); d.setDate(start.getDate()+i);
            daysHtml += '<div style="float:left; width:13.5%; text-align:center; font-size:0.8rem;">' + d.getDate() + '.' + (d.getMonth()+1) + '.</div>';
        }
        daysHtml += '</div>';

        var table = '<div class="week-scroll"><table class="week-table">';
        for(var h=6; h<=22; h++) {
          table += '<tr><td class="time-td">' + h + ':00</td>';
          for(var j=0; j<7; j++) {
            var d2 = new Date(start); d2.setDate(start.getDate()+j);
            var key = d2.getFullYear()+'-'+d2.getMonth()+'-'+d2.getDate();
            var cellContent = '';
            if(calendarEvents[key]) {
              for(var e=0; e<calendarEvents[key].length; e++) {
                if(calendarEvents[key][e].startHour === h) {
                  cellContent = '<div class="event-box" style="border-left-color:'+calendarEvents[key][e].color+'; background:'+calendarEvents[key][e].color+'60">' + calendarEvents[key][e].title + '</div>';
                }
              }
            }
            table += '<td>' + cellContent + '</td>';
          }
          table += '</tr>';
        }
        container.innerHTML = daysHtml + table + '</table></div>';
      }

      function loadCal() {
        var files = Object.keys(fileColors);
        for(var i=0; i<files.length; i++) {
          (function(f){
            var x = new XMLHttpRequest(); x.open('GET', 'calendars/' + f, true);
            x.onreadystatechange = function() {
              if (x.readyState === 4 && x.status === 200) {
                var lines = x.responseText.split('\n');
                for(var l=0; l<lines.length; l++) {
                  if(lines[l].indexOf('BEGIN:VEVENT')!==-1) {
                    var ev = { color: fileColors[f] }, j = l;
                    while(lines[j] && lines[j].indexOf('END:VEVENT')===-1){
                      if(lines[j].indexOf('DTSTART')!==-1){ 
                        var v = lines[j].split(':')[1]; 
                        if(v) {
                          ev.d = new Date(v.substring(0,4), parseInt(v.substring(4,6))-1, parseInt(v.substring(6,8)));
                          if(v.indexOf('T') !== -1) ev.h = parseInt(v.substring(9,11));
                        }
                      }
                      if(lines[j].indexOf('SUMMARY')!==-1) ev.t = lines[j].split(':')[1].replace(/\\/g, "").trim();
                      j++;
                    }
                    if(ev.d){
                      var k = ev.d.getFullYear()+'-'+ev.d.getMonth()+'-'+ev.d.getDate();
                      if(!calendarEvents[k]) calendarEvents[k]=[]; 
                      calendarEvents[k].push({title: ev.t || "Termin", color: ev.color, startHour: ev.h || 0});
                    }
                    l = j;
                  }
                }
                renderCalendar();
              }
            }; x.send();
          })(files[i]);
        }
      }

      document.getElementById('prevBtn').onclick = function(){ if(currentView==='month') viewDate.setMonth(viewDate.getMonth()-1); else viewDate.setDate(viewDate.getDate()-7); renderCalendar(); };
      document.getElementById('nextBtn').onclick = function(){ if(currentView==='month') viewDate.setMonth(viewDate.getMonth()+1); else viewDate.setDate(viewDate.getDate()+7); renderCalendar(); };
      document.getElementById('todayBtn').onclick = function(){ viewDate = new Date(); renderCalendar(); };
      document.getElementById('viewMonth').onclick = function(){ currentView = 'month'; this.className = 'icon-btn active'; document.getElementById('viewWeek').className = 'icon-btn'; renderCalendar(); };
      document.getElementById('viewWeek').onclick = function(){ currentView = 'week'; this.className = 'icon-btn active'; document.getElementById('viewMonth').className = 'icon-btn'; renderCalendar(); };
      
      renderCalendar(); loadCal();
    })();
  </script>
</body>
</html>
