<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Smart Home Dashboard</title>
  <style>
    html, body { 
      height: 100%; margin: 0; padding: 0; 
      font-family: -apple-system, sans-serif; 
      background-color: transparent !important; 
      color: #fff; overflow: hidden; 
    }

    .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; object-fit: cover; }
    .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.2); z-index: -5; }

    .wrap { 
      position: relative; z-index: 1; width: 100%; height: 100vh; box-sizing: border-box; padding: 25px;
      display: -webkit-box; 
      -webkit-box-orient: horizontal; 
      -webkit-box-align: center; 
      -webkit-box-pack: justify; 
    }

    .left, .right { height: 620px; }
    .left { width: 34%; }
    .right { 
      width: 63%; 
      background: rgba(15, 23, 42, 0.45); 
      border-radius: 25px; 
      border: 1px solid rgba(255,255,255,0.2); 
      overflow: hidden; 
    }

    .panel { 
      background: rgba(15, 23, 42, 0.45); 
      border-radius: 25px; 
      height: 100%; 
      text-align: center; 
      border: 1px solid rgba(255,255,255,0.2); 
      display: -webkit-box; 
      -webkit-box-orient: vertical; 
      -webkit-box-pack: center; 
      box-sizing: border-box; 
      padding: 30px;
    }

    .time { font-size: 8.5vw; font-weight: bold; line-height: 1.1; text-shadow: 0 2px 12px rgba(0,0,0,0.8); }
    .date-line { font-size: 2rem; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

    .calendar-header { 
      padding: 10px 15px; 
      background: rgba(255,255,255,0.1); 
      height: 65px; 
      display: -webkit-box;
      -webkit-box-orient: horizontal;
      -webkit-box-align: center;
      box-sizing: border-box;
    }

    .nav-group-left { width: 180px; display: -webkit-box; }
    .nav-group-right { width: 120px; display: -webkit-box; -webkit-box-pack: end; }
    
    .header-center { 
      -webkit-box-flex: 1;
      text-align: center; 
      font-weight: bold; 
      font-size: 1.6rem; 
      white-space: nowrap;
    }
    
    .icon-btn { 
      background: rgba(255,255,255,0.2); 
      border: 1px solid rgba(255,255,255,0.3); 
      color: white; 
      width: 50px; 
      height: 45px; 
      line-height: 43px; 
      border-radius: 10px; 
      font-size: 1.2rem; 
      margin: 0 3px; 
      text-align: center;
      padding: 0;
    }
    .icon-btn.active { background: #3b82f6; border-color: #60a5fa; }

    .calendar-grid { clear: both; padding: 12px; overflow: hidden; }
    
    /* MONATSANSICHT LAYOUT */
    .week-number, .calendar-day-header-kw { float: left; width: 40px; box-sizing: border-box; }
    .calendar-day, .calendar-day-header { float: left; width: calc((100% - 40px) / 7); box-sizing: border-box; }
    
    .calendar-day-header, .calendar-day-header-kw { font-size: 0.9rem; text-align: center; opacity: 0.9; padding-bottom: 10px; font-weight: bold; }
    .week-number { color: rgba(255,255,255,0.3); font-size: 0.8rem; text-align: center; padding-top: 25px; font-weight: bold; }
    
    .calendar-day { height: 86px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.08); overflow: hidden; }
    .day-number { padding: 6px 8px; font-size: 1.1rem; font-weight: bold; }
    .today { background: rgba(59, 130, 246, 0.4) !important; border: 1px solid rgba(59, 130, 246, 0.7); }
    
    /* WOCHENANSICHT SPEZIFISCH (Noch identisch, aber isoliert) */
    .week-view .calendar-day { height: 500px; } /* Platzhalter für späteres Raster */

    .month-event { 
      font-size: 0.65rem; padding: 2px 5px; margin: 2px; border-radius: 4px; 
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
      border-left: 3px solid rgba(255,255,255,0.5);
    }

    .clearfix::after { content: ""; display: table; clear: both; }
  </style>
</head>
<body>

  <img src="Winter_1.jpg" class="bg-fixed" alt="" />
  <div class="bg-overlay"></div>

  <div class="wrap clearfix">
    <div class="left">
      <div class="panel">
        <div id="dateLine" class="date-line">-</div>
        <div id="hoursMinutes" class="time">00:00</div>
      </div>
    </div>
    
    <div class="right">
      <div class="calendar-header">
        <div class="nav-group-left">
          <button class="icon-btn" id="prevBtn">&#10094;</button>
          <button class="icon-btn" id="nextBtn">&#10095;</button>
          <button class="icon-btn" id="todayBtn">&#8634;</button>
        </div>
        
        <div id="calendarMonth" class="header-center">-</div>
        
        <div class="nav-group-right">
          <button class="icon-btn active" id="viewMonth">田</button>
          <button class="icon-btn" id="viewWeek">◷</button>
        </div>
      </div>
      
      <div id="calendarHeaderRow" class="calendar-grid clearfix" style="padding-bottom: 0;">
        <div class="calendar-day-header-kw" id="kwHeader">&nbsp;</div>
        <div class="calendar-day-header">Mo</div><div class="calendar-day-header">Di</div><div class="calendar-day-header">Mi</div>
        <div class="calendar-day-header">Do</div><div class="calendar-day-header">Fr</div><div class="calendar-day-header">Sa</div><div class="calendar-day-header">So</div>
      </div>

      <div id="calendarGrid" class="calendar-grid clearfix" style="padding-top: 0;">
        <div id="calendarDays"></div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var calendarEvents = {}, viewDate = new Date(), currentView = 'month';

      var fileColors = {
        'basic.ics': '#3b82f6',             
        'calendar2.ics': '#f97316',         
        'feiertage-deutschland.ics': '#ef4444' 
      };

      function updateClock(){
        var now = new Date(), days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];
        document.getElementById('hoursMinutes').textContent = (now.getHours()<10?'0':'')+now.getHours()+':'+(now.getMinutes()<10?'0':'')+now.getMinutes();
        document.getElementById('dateLine').textContent = days[now.getDay()] + ', ' + now.getDate() + '.' + (now.getMonth() + 1) + '.';
      }
      setInterval(updateClock, 1000); updateClock();

      function getWeekNumber(d) {
        var date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay()||7));
        return Math.ceil((((date - new Date(Date.UTC(date.getUTCFullYear(),0,1))) / 86400000) + 1)/7);
      }

      // HAUPT-RENDERING FUNKTION
      function renderCalendar(){
        var container = document.getElementById('calendarDays');
        var grid = document.getElementById('calendarGrid');
        container.innerHTML = '';

        if(currentView === 'month') {
          grid.className = 'calendar-grid clearfix';
          document.getElementById('kwHeader').style.display = 'block'; // Zeige KW Spalte
          renderMonthView(container);
        } else {
          grid.className = 'calendar-grid week-view clearfix';
          document.getElementById('kwHeader').style.display = 'none'; // Verstecke KW Spalte in Woche (optional)
          renderWeekView(container);
        }
      }

      // LOGIK FÜR MONAT
      function renderMonthView(container) {
        var y = viewDate.getFullYear(), m = viewDate.getMonth(), today = new Date();
        var months = ['Januar','Februar','März','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];
        document.getElementById('calendarMonth').textContent = months[m] + ' ' + y;
        
        var first = new Date(y, m, 1).getDay(); first = (first === 0) ? 6 : first - 1;
        var last = new Date(y, m + 1, 0).getDate();
        
        var kwDiv = document.createElement('div'); kwDiv.className = 'week-number'; 
        kwDiv.textContent = getWeekNumber(new Date(y, m, 1)); container.appendChild(kwDiv);

        for (var i=0; i<first; i++) { 
          var e = document.createElement('div'); e.className = 'calendar-day'; e.style.opacity='0'; container.appendChild(e); 
        }
        for (var d=1; d<=last; d++) {
          if (new Date(y, m, d).getDay() === 1 && d > 1) {
            var nkw = document.createElement('div'); nkw.className = 'week-number'; 
            nkw.textContent = getWeekNumber(new Date(y, m, d)); container.appendChild(nkw);
          }
          addDay(y, m, d, container, today);
        }
      }

      // LOGIK FÜR WOCHE
      function renderWeekView(container) {
        var today = new Date();
        var start = new Date(viewDate); 
        var day = start.getDay();
        start.setDate(start.getDate() - (day === 0 ? 6 : day - 1));
        
        document.getElementById('calendarMonth').textContent = "Kalenderwoche " + getWeekNumber(start);
        
        for(var j=0; j<7; j++) { 
          var d2 = new Date(start); d2.setDate(start.getDate()+j); 
          addDay(d2.getFullYear(), d2.getMonth(), d2.getDate(), container, today); 
        }
      }

      function addDay(y, m, d, container, today) {
        var div = document.createElement('div'); div.className = 'calendar-day';
        if(d===today.getDate() && m===today.getMonth() && y===today.getFullYear()) div.className += ' today';
        div.innerHTML = '<div class="day-number">' + d + '</div>';
        var key = y+'-'+m+'-'+d;
        if(calendarEvents[key]) {
          calendarEvents[key].forEach(function(ev){
            var e = document.createElement('div'); 
            e.className = 'month-event'; 
            e.textContent = ev.title;
            if(ev.color) {
              e.style.borderLeftColor = ev.color;
              e.style.backgroundColor = ev.color + '33';
            }
            div.appendChild(e);
          });
        }
        container.appendChild(div);
      }

      function loadCal() {
        Object.keys(fileColors).forEach(function(f) {
          var x = new XMLHttpRequest(); x.open('GET', 'calendars/' + f, true);
          x.onreadystatechange = function() {
            if (x.readyState === 4 && x.status === 200) {
              var lines = x.responseText.split('\n');
              for(var i=0; i<lines.length; i++) {
                if(lines[i].indexOf('BEGIN:VEVENT')!==-1) {
                  var ev = { color: fileColors[f] }, j = i;
                  while(lines[j] && lines[j].indexOf('END:VEVENT')===-1){
                    if(lines[j].indexOf('DTSTART')!==-1){ var v = lines[j].split(':')[1]; if(v) ev.d = new Date(v.substring(0,4), parseInt(v.substring(4,6))-1, parseInt(v.substring(6,8))); }
                    if(lines[j].indexOf('SUMMARY')!==-1) ev.t = lines[j].split(':')[1].replace(/\\/g, "").trim();
                    j++;
                  }
                  if(ev.d){
                    var k = ev.d.getFullYear()+'-'+ev.d.getMonth()+'-'+ev.d.getDate();
                    if(!calendarEvents[k]) calendarEvents[k]=[]; 
                    calendarEvents[k].push({title: ev.t || "Termin", color: ev.color});
                  }
                  i = j;
                }
              }
              renderCalendar();
            }
          };
          x.send();
        });
      }

      document.getElementById('prevBtn').onclick = function(){ if(currentView==='month') viewDate.setMonth(viewDate.getMonth()-1); else viewDate.setDate(viewDate.getDate()-7); renderCalendar(); };
      document.getElementById('nextBtn').onclick = function(){ if(currentView==='month') viewDate.setMonth(viewDate.getMonth()+1); else viewDate.setDate(viewDate.getDate()+7); renderCalendar(); };
      document.getElementById('todayBtn').onclick = function(){ viewDate = new Date(); renderCalendar(); };
      document.getElementById('viewMonth').onclick = function(){ currentView = 'month'; this.className = 'icon-btn active'; document.getElementById('viewWeek').className = 'icon-btn'; renderCalendar(); };
      document.getElementById('viewWeek').onclick = function(){ currentView = 'week'; this.className = 'icon-btn active'; document.getElementById('viewMonth').className = 'icon-btn'; renderCalendar(); };
      
      renderCalendar(); loadCal();
    })();
  </script>
</body>
</html>
