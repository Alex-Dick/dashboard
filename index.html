<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Kalender Dashboard Fix</title>
  <style>
    :root { --bg-url: url('./Winter_1.jpg'); --panel-bg: rgba(15,23,42,0.65); }
    html, body { height: 100%; margin: 0; padding: 0; font-family: -apple-system, sans-serif; overflow: hidden; background:#0f172a; color:#e2e8f0; }
    .bg { position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -2; background-image: url('./Winter_1.jpg'); background-image: var(--bg-url); background-size: cover; -webkit-background-size: cover; background-position: center; -webkit-transform: translateZ(0); }
    .bg-dim { position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1; background: rgba(15,23,42, 0.4); }
    .wrap { position: relative; width: 100%; height: 100vh; box-sizing: border-box; padding: 20px; display: -webkit-box; display: -webkit-flex; display: flex; -webkit-box-orient: horizontal; flex-direction: row; gap: 15px; }
    .left { -webkit-box-flex: 1; flex: 1 1 30%; display: -webkit-box; display: flex; -webkit-box-orient: vertical; flex-direction: column; }
    .right { -webkit-box-flex: 1; flex: 1 2 70%; display: -webkit-box; display: flex; -webkit-box-orient: vertical; flex-direction: column; background: var(--panel-bg); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
    .panel { background: var(--panel-bg); border-radius: 12px; padding: 30px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
    .time { font-size: 8vw; font-weight: bold; }
    .date-line { font-size: 1.8rem; opacity: 0.9; }
    .calendar-header { padding: 10px 15px; background: rgba(255,255,255,0.08); display: -webkit-box; display: flex; -webkit-box-pack: justify; justify-content: space-between; align-items: center; }
    .nav-group { display: -webkit-box; display: flex; align-items: center; gap: 10px; }
    .header-center { font-weight: bold; font-size: 1.3rem; }
    .icon-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 1.1rem; }
    .icon-btn.active { background: #3b82f6; }
    .calendar-grid { display: block; -webkit-box-flex: 1; flex: 1; overflow-y: scroll; -webkit-overflow-scrolling: touch; padding: 5px; }
    .calendar-day-header, .week-number, .calendar-day { float: left; width: 12.5%; box-sizing: border-box; }
    .calendar-day-header { font-size: 0.75rem; text-align: center; opacity: 0.5; padding: 5px 0; font-weight: bold; }
    .week-number { color: rgba(255,255,255,0.3); font-size: 0.7rem; text-align: center; padding-top: 10px; }
    .calendar-day { height: 90px; border: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.02); overflow: hidden; }
    .day-number { padding: 4px; font-size: 0.85rem; font-weight: bold; }
    .today { background: rgba(59, 130, 246, 0.3) !important; border: 1px solid rgba(59, 130, 246, 0.6); }
    .calendar-grid::after, #calendarDays::after { content: ""; display: table; clear: both; }
    .month-event { background: #fb923c; color: white; font-size: 0.65rem; padding: 2px 4px; margin: 2px; border-radius: 3px; white-space: nowrap; overflow: hidden; }
    .week-view .calendar-day { height: 400px; width: 14.28%; }
    .week-view .week-number, .week-view .calendar-day-header:first-child { display: none; }
    @media (orientation: portrait) { .wrap { -webkit-box-orient: vertical; flex-direction: column; } }
  </style>
</head>
<body>
  <div class="bg"></div><div class="bg-dim"></div>
  <div class="wrap">
    <div class="left"><div class="panel"><div id="dateLine" class="date-line">-</div><div id="hoursMinutes" class="time">00:00</div></div></div>
    <div class="right">
      <div class="calendar-header">
        <div class="nav-group"><button class="icon-btn" id="prevBtn">&#10094;</button><button class="icon-btn" id="nextBtn">&#10095;</button><button class="icon-btn" id="todayBtn">&#8634;</button></div>
        <div id="calendarMonth" class="header-center">-</div>
        <div class="nav-group"><button class="icon-btn active" id="viewMonth">Monat</button><button class="icon-btn" id="viewWeek">Woche</button></div>
      </div>
      <div id="calendarGrid" class="calendar-grid">
        <div class="calendar-day-header">KW</div>
        <div class="calendar-day-header">Mo</div><div class="calendar-day-header">Di</div><div class="calendar-day-header">Mi</div><div class="calendar-day-header">Do</div><div class="calendar-day-header">Fr</div><div class="calendar-day-header">Sa</div><div class="calendar-day-header">So</div>
        <div id="calendarDays"></div>
      </div>
    </div>
  </div>
  <script>
    (function(){
      var calendarEvents = {}, viewDate = new Date(), currentView = 'month';
      function updateClock(){
        var now = new Date(), days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];
        document.getElementById('hoursMinutes').textContent = (now.getHours()<10?'0':'')+now.getHours()+':'+(now.getMinutes()<10?'0':'')+now.getMinutes();
        document.getElementById('dateLine').textContent = days[now.getDay()]+', '+now.getDate()+'.'+(now.getMonth()+1)+'.';
      }
      setInterval(updateClock, 1000); updateClock();

      function getWeekNumber(d) {
        var date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay()||7));
        return Math.ceil((((date - new Date(Date.UTC(date.getUTCFullYear(),0,1))) / 86400000) + 1)/7);
      }

      function renderCalendar(){
        var y = viewDate.getFullYear(), m = viewDate.getMonth(), today = new Date();
        var months = ['Januar','Februar','MÃ¤rz','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];
        var container = document.getElementById('calendarDays'), grid = document.getElementById('calendarGrid');
        container.innerHTML = '';

        if(currentView === 'month') {
          grid.className = 'calendar-grid';
          document.getElementById('calendarMonth').textContent = months[m] + ' ' + y;
          var first = new Date(y, m, 1).getDay(); first = (first === 0) ? 6 : first - 1;
          var last = new Date(y, m + 1, 0).getDate();
          var kw = document.createElement('div'); kw.className = 'week-number'; kw.textContent = getWeekNumber(new Date(y, m, 1)); container.appendChild(kw);
          for (var i=0; i<first; i++) { var e = document.createElement('div'); e.className = 'calendar-day'; e.style.opacity='0'; container.appendChild(e); }
          for (var d=1; d<=last; d++) {
            if (new Date(y, m, d).getDay() === 1 && d > 1) {
              var nkw = document.createElement('div'); nkw.className = 'week-number'; nkw.textContent = getWeekNumber(new Date(y, m, d)); container.appendChild(nkw);
            }
            addDay(y, m, d, container, today);
          }
        } else {
          grid.className = 'calendar-grid week-view';
          var start = new Date(viewDate); var day = start.getDay();
          start.setDate(start.getDate() - (day === 0 ? 6 : day - 1));
          document.getElementById('calendarMonth').textContent = "KW " + getWeekNumber(start);
          for(var j=0; j<7; j++) { var d2 = new Date(start); d2.setDate(start.getDate()+j); addDay(d2.getFullYear(), d2.getMonth(), d2.getDate(), container, today); }
        }
      }

      function addDay(y, m, d, container, today) {
        var div = document.createElement('div'); div.className = 'calendar-day';
        if(d===today.getDate() && m===today.getMonth() && y===today.getFullYear()) div.className += ' today';
        div.innerHTML = '<div class="day-number">' + (currentView==='week'?d+'.'+(m+1)+'.':d) + '</div>';
        var key = y+'-'+m+'-'+d;
        if(calendarEvents[key]) {
          calendarEvents[key].forEach(function(ev){
            var e = document.createElement('div'); e.className = 'month-event'; e.textContent = ev.title; div.appendChild(e);
          });
        }
        container.appendChild(div);
      }

      function loadCal() {
        ['basic.ics', 'calendar2.ics', 'feiertage-deutschland.ics'].forEach(function(f) {
          var x = new XMLHttpRequest(); x.open('GET', 'calendars/' + f, true);
          x.onreadystatechange = function() {
            if (x.readyState === 4 && x.status === 200) {
              x.responseText.split('\n').forEach(function(l, i, arr){
                if(l.indexOf('BEGIN:VEVENT')===0) {
                  var ev = {}, j = i;
                  while(arr[j] && arr[j].indexOf('END:VEVENT')!==0){
                    if(arr[j].indexOf('DTSTART')===0){ var v = arr[j].split(':')[1]; ev.d = new Date(v.substring(0,4), parseInt(v.substring(4,6))-1, parseInt(v.substring(6,8))); }
                    if(arr[j].indexOf('SUMMARY')===0) ev.t = arr[j].split(':')[1].replace(/\\/g, "");
                    j++;
                  }
                  if(ev.d){
                    var k = ev.d.getFullYear()+'-'+ev.d.getMonth()+'-'+ev.d.getDate();
                    if(!calendarEvents[k]) calendarEvents[k]=[]; calendarEvents[k].push({title: ev.t});
                  }
                }
              });
              renderCalendar();
            }
          };
          x.send();
        });
      }

      document.getElementById('prevBtn').onclick = function(){ if(currentView==='month') viewDate.setMonth(viewDate.getMonth()-1); else viewDate.setDate(viewDate.getDate()-7); renderCalendar(); };
      document.getElementById('nextBtn').onclick = function(){ if(currentView==='month') viewDate.setMonth(viewDate.getMonth()+1); else viewDate.setDate(viewDate.getDate()+7); renderCalendar(); };
      document.getElementById('todayBtn').onclick = function(){ viewDate = new Date(); renderCalendar(); };
      document.getElementById('viewMonth').onclick = function(){ currentView = 'month'; this.className = 'icon-btn active'; document.getElementById('viewWeek').className = 'icon-btn'; renderCalendar(); };
      document.getElementById('viewWeek').onclick = function(){ currentView = 'week'; this.className = 'icon-btn active'; document.getElementById('viewMonth').className = 'icon-btn'; renderCalendar(); };
      renderCalendar(); loadCal();
    })();
  </script>
</body>
</html>
