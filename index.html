<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Uhr + Statischer Kalender (Legacy Fix)</title>
  <style>
    /* iOS 9 versteht keine CSS Variablen im :root. 
       Ich habe sie als Fallbacks direkt in das CSS geschrieben. */
    :root {
      --bg-url: url('./Winter_1.jpg');
      --bg-blur: 0px;
      --bg-dim: 0.35;
      --panel-bg: rgba(15,23,42,0.55);
      --calendar-opacity: 0.5;
      --date-font-size: 2.6rem;
    }

    html, body { height: 100%; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
    body { background:#0f172a; color:#e2e8f0; }

    /* HINTERGRUND FIX FÜR iOS 9 */
    .bg { 
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0; /* Ersetzt inset: 0 */
      z-index: -2; 
      background-image: url('./Winter_1.jpg'); /* Absoluter Fallback für iOS 9 */
      background-image: var(--bg-url);
      background-size: cover; 
      -webkit-background-size: cover;
      background-position: center; 
      background-repeat: no-repeat; 
      -webkit-filter: blur(0px); 
      filter: blur(var(--bg-blur)); 
      /* Hardware-Beschleunigung erzwingen */
      -webkit-transform: translateZ(0);
      transform: translateZ(0); 
    }
    .bg-dim { 
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0; 
      z-index: -1; 
      background: rgba(15,23,42, 0.35); /* Fallback */
      background: rgba(15,23,42, var(--bg-dim)); 
    }

    /* LAYOUT FIX (FLEXBOX LEGACY) */
    .wrap { 
      position: relative; 
      width: 100%; 
      height: 100vh; 
      box-sizing: border-box; 
      padding: 46px; 
      display: -webkit-box; 
      display: -webkit-flex; 
      display: flex; 
      -webkit-box-orient: horizontal; 
      -webkit-flex-direction: row; 
      flex-direction: row; 
      gap: 16px; 
    }

    .left { 
      -webkit-box-flex: 1; 
      -webkit-flex: 1 1 45%; 
      flex: 1 1 45%; 
      display: -webkit-box; 
      display: -webkit-flex; 
      display: flex; 
      -webkit-box-orient: vertical; 
      -webkit-flex-direction: column; 
      flex-direction: column; 
      gap: 16px; 
    }

    .panel { 
      border: 1px solid rgba(255,255,255,0.12); 
      border-radius: 12px; 
      background: rgba(15,23,42,0.55); 
      position: relative; 
      overflow: hidden; 
      -webkit-box-flex: 1; 
      -webkit-flex: 1 1 auto; 
      flex: 1 1 auto; 
      display: -webkit-box; 
      display: -webkit-flex; 
      display: flex; 
      -webkit-box-pack: center; 
      justify-content: center;
      -webkit-box-orient: vertical;
      -webkit-flex-direction: column;
      flex-direction: column;
    }

    .right { 
      -webkit-box-flex: 1; 
      -webkit-flex: 1 1 55%; 
      flex: 1 1 55%; 
      position: relative; 
      border: 1px solid rgba(255,255,255,0.12); 
      border-radius: 12px; 
      background: rgba(15,23,42,0.55); 
      display: -webkit-box; 
      display: -webkit-flex; 
      display: flex; 
      -webkit-box-orient: vertical; 
      -webkit-flex-direction: column; 
      flex-direction: column; 
      overflow: hidden; 
    }

    /* KALENDER GRID FIX (GRID ZU FLOAT FALLBACK) */
    .calendar-container { padding: 20px; -webkit-box-flex: 1; -webkit-flex: 1; flex: 1; display: -webkit-box; display: -webkit-flex; display: flex; -webkit-box-orient: vertical; -webkit-flex-direction: column; flex-direction: column; }
    
    .calendar-grid { 
      display: block; /* Kein Grid für iOS 9 */
      width: 100%;
    }

    .calendar-day-header { 
      float: left; 
      width: 12.5%; 
      text-align: center; 
      font-weight: 600; 
      padding: 10px 0; 
      opacity: 0.7; 
      font-size: 0.8rem; 
      box-sizing: border-box;
    }

    #calendarDays { 
      display: block !important; 
      clear: both; 
    }

    .week-number { 
      float: left; 
      width: 12.5%; 
      height: 70px; 
      font-size: 0.7rem; 
      color: rgba(255,255,255,0.4); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }

    .calendar-day { 
      float: left; 
      width: 12.5%; 
      height: 70px; 
      background: rgba(255,255,255,0.08); 
      border: 1px solid rgba(255,255,255,0.1); 
      box-sizing: border-box; 
      overflow: hidden; 
      position: relative;
    }

    .calendar-grid::after, #calendarDays::after { content: ""; display: table; clear: both; }

    .day-number { font-size: 0.8rem; padding: 4px; font-weight: 600; }
    .month-event { background: rgba(251,146,60,0.8); font-size: 0.6rem; padding: 1px 2px; margin-bottom: 1px; border-radius: 2px; white-space: nowrap; overflow: hidden; }

    /* UHR */
    .date-line { font-size: 2.2rem; font-weight: 600; text-align:center; margin-bottom: 10px; }
    .clock { text-align: center; }
    .time { font-size: 12vw; font-weight: 700; }

    @media (orientation: portrait) { 
      .wrap { -webkit-box-orient: vertical; -webkit-flex-direction: column; flex-direction: column; } 
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="bg-dim"></div>

  <div id="wrap" class="wrap">
    <div class="left">
      <section class="panel">
        <div class="panel-content">
          <div id="dateLine" class="date-line">–</div>
          <div class="clock">
            <span id="hoursMinutes" class="time">00:00</span>
          </div>
        </div>
      </section>
    </div>

    <div class="right">
      <div class="calendar-container">
        <div id="calendarMonth" style="text-align: center; padding: 10px; font-weight: bold;"></div>
        <div id="calendarGrid" class="calendar-grid">
          <div class="calendar-day-header">KW</div>
          <div class="calendar-day-header">Mo</div>
          <div class="calendar-day-header">Di</div>
          <div class="calendar-day-header">Mi</div>
          <div class="calendar-day-header">Do</div>
          <div class="calendar-day-header">Fr</div>
          <div class="calendar-day-header">Sa</div>
          <div class="calendar-day-header">So</div>
          <div id="calendarDays"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      function pad(n){ return (n < 10 ? '0' : '') + n; }
      function updateClock(){
        var now = new Date();
        document.getElementById('hoursMinutes').textContent = pad(now.getHours()) + ':' + pad(now.getMinutes());
        var weekdays = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];
        document.getElementById('dateLine').textContent = weekdays[now.getDay()] + ', ' + now.getDate() + '.';
      }
      setInterval(updateClock, 1000); updateClock();

      var currentDate = new Date();
      
      function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
        return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
      }

      function renderCalendar(){
        var year = currentDate.getFullYear();
        var month = currentDate.getMonth();
        var months = ['Januar','Februar','März','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];
        document.getElementById('calendarMonth').textContent = months[month] + ' ' + year;

        var container = document.getElementById('calendarDays');
        container.innerHTML = '';

        var firstDay = new Date(year, month, 1).getDay();
        firstDay = (firstDay === 0) ? 6 : firstDay - 1;
        var daysInMonth = new Date(year, month + 1, 0).getDate();

        // Week number for first week
        var kw = document.createElement('div');
        kw.className = 'week-number';
        kw.textContent = getWeekNumber(new Date(year, month, 1));
        container.appendChild(kw);

        // Empty days
        for(var i=0; i<firstDay; i++){
          var empty = document.createElement('div');
          empty.className = 'calendar-day';
          empty.style.opacity = '0';
          container.appendChild(empty);
        }

        // Days
        for(var d=1; d<=daysInMonth; d++){
          var dayDate = new Date(year, month, d);
          if (dayDate.getDay() === 1 && d > 1) {
            var kwNext = document.createElement('div');
            kwNext.className = 'week-number';
            kwNext.textContent = getWeekNumber(dayDate);
            container.appendChild(kwNext);
          }
          
          var dayDiv = document.createElement('div');
          dayDiv.className = 'calendar-day';
          dayDiv.innerHTML = '<div class="day-number">' + d + '</div>';
          container.appendChild(dayDiv);
        }
      }
      renderCalendar();
    })();
  </script>
</body>
</html>
