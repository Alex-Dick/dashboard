<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Smart Home Dashboard</title>
  <style>
    /* Grund-Setup: Hintergrund transparent für das Bild */
    html, body { 
      height: 100%; margin: 0; padding: 0; font-family: -apple-system, sans-serif; 
      background-color: transparent; color: #fff; overflow: hidden; 
    }

    .bg-fixed { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      z-index: -10; object-fit: cover; transition: opacity 0.8s; 
    }
    
    .bg-overlay { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: rgba(0, 0, 0, 0.2); z-index: -5; 
    }

    /* NACHTMODUS */
    body.night-mode { background-color: #000 !important; }
    body.night-mode .bg-fixed { opacity: 0; }
    body.night-mode .panel, body.night-mode .right { background: rgba(0,0,0,0.9); border-color: #444; }
    body.night-mode .time, body.night-mode .date-line { color: #555; }

    .wrap { 
      position: relative; z-index: 1; width: 100%; height: 100vh; box-sizing: border-box; padding: 25px;
      display: -webkit-box; -webkit-box-orient: horizontal; -webkit-box-align: center; -webkit-box-pack: justify; 
    }

    .left { width: 34%; height: 620px; }
    .right { 
      width: 63%; height: 620px; background: rgba(15, 23, 42, 0.45); 
      border-radius: 25px; border: 1px solid rgba(255,255,255,0.2); 
      overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical;
    }

    .panel { 
      background: rgba(15, 23, 42, 0.45); border-radius: 25px; height: 100%; 
      text-align: center; border: 1px solid rgba(255,255,255,0.2); 
      display: -webkit-box; -webkit-box-orient: vertical; -webkit-box-pack: center; padding: 30px; box-sizing: border-box;
    }

    .time { font-size: 8.5vw; font-weight: bold; line-height: 1.1; text-shadow: 0 2px 12px rgba(0,0,0,0.8); }
    .date-line { font-size: 2rem; margin-bottom: 10px; }

    /* Header & Buttons Zentrierung */
    .calendar-header { 
      padding: 10px 15px; background: rgba(255,255,255,0.1); height: 65px; 
      display: block; line-height: 45px; box-sizing: border-box;
    }
    .header-center { display: inline-block; width: 35%; text-align: center; font-weight: bold; font-size: 1.4rem; vertical-align: middle; }
    
    .icon-btn { 
      background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; 
      width: 46px; height: 42px; border-radius: 8px; font-size: 1.2rem; margin: 0 1px;
      display: inline-block; vertical-align: middle; padding: 0;
      line-height: 40px; text-align: center;
    }
    .icon-btn.active { background: #3b82f6; border-color: #3b82f6; }

    .calendar-grid { -webkit-box-flex: 1; overflow-y: auto; position: relative; -webkit-overflow-scrolling: touch; }
    
    /* MONATSANSICHT: Keine Border */
    .month-table { display: table; width: 100%; table-layout: fixed; border-collapse: collapse; }
    .month-cell { 
      display: table-cell; height: 85px; padding: 4px; vertical-align: top; 
      border: none !important; 
    }
    .day-num { font-weight: bold; font-size: 1rem; margin-bottom: 2px; }
    .kw-label { color: #3b82f6; font-size: 0.7rem; text-align: center; opacity: 0.5; }

    .m-event { 
      font-size: 0.6rem; padding: 1px 3px; margin-top: 2px; border-left: 3px solid; 
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-radius: 2px; color: #fff;
    }

    /* WOCHENANSICHT */
    .week-scheduler { display: -webkit-box; position: relative; height: 900px; }
    .time-axis { width: 45px; border-right: 1px solid rgba(255,255,255,0.1); }
    .time-slot { height: 60px; font-size: 0.65rem; text-align: right; padding-right: 5px; opacity: 0.5; }
    .day-column { -webkit-box-flex: 1; position: relative; border-right: 1px solid rgba(255,255,255,0.05); }
    .day-column-header { text-align: center; font-size: 0.75rem; padding: 8px 0; background: rgba(255,255,255,0.05); }

    .event-block {
      position: absolute; left: 2px; right: 2px; border-radius: 4px; border-left: 3px solid;
      padding: 3px; font-size: 0.65rem; overflow: hidden; color: #fff;
    }

    .night-toggle {
      position: absolute; top: 10px; right: 10px; z-index: 100;
      background: rgba(255,255,255,0.1); border: none; color: white;
      width: 44px; height: 44px; border-radius: 50%; font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <img src="Winter_1.jpg" class="bg-fixed">
  <div class="bg-overlay"></div>
  <button class="night-toggle" id="nightBtn">☾</button>

  <div class="wrap">
    <div class="left">
      <div class="panel">
        <div id="dateLine" class="date-line">-</div>
        <div id="hoursMinutes" class="time">00:00</div>
      </div>
    </div>
    
    <div class="right">
      <div class="calendar-header">
        <div style="display:inline-block;">
          <button class="icon-btn" id="prevBtn">&lt;</button>
          <button class="icon-btn" id="nextBtn">&gt;</button>
          <button class="icon-btn" id="todayBtn">⟳</button>
        </div>
        <div id="calendarMonth" class="header-center">-</div>
        <div style="display:inline-block; float:right;">
          <button class="icon-btn active" id="viewMonth">田</button>
          <button class="icon-btn" id="viewWeek">◷</button>
        </div>
      </div>
      <div id="calendarGrid" class="calendar-grid"></div>
    </div>
  </div>

  <script>
    var calendarEvents = {}, viewDate = new Date(), currentView = 'month';
    var fileColors = { 'basic.ics': '#3b82f6', 'calendar2.ics': '#f97316', 'feiertage-deutschland.ics': '#ef4444' };

    function updateClock(){
      var now = new Date(), days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];
      var h = now.getHours(), m = now.getMinutes();
      document.getElementById('hoursMinutes').textContent = (h<10?'0':'')+h+':'+(m<10?'0':'')+m;
      document.getElementById('dateLine').textContent = days[now.getDay()] + ', ' + now.getDate() + '.' + (now.getMonth() + 1) + '.';
    }
    setInterval(updateClock, 10000); updateClock();

    document.getElementById('nightBtn').onclick = function(){
      document.body.classList.toggle('night-mode');
      this.textContent = document.body.classList.contains('night-mode') ? '☀' : '☾';
    };

    function getWeekNumber(d) {
      var date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay()||7));
      return Math.ceil((((date - new Date(Date.UTC(date.getUTCFullYear(),0,1))) / 86400000) + 1)/7);
    }

    function renderCalendar(){
      var container = document.getElementById('calendarGrid');
      container.innerHTML = '';
      var y = viewDate.getFullYear(), m = viewDate.getMonth(), today = new Date();
      if(currentView === 'month') renderMonth(container, y, m, today);
      else renderWeek(container, today);
    }

    function renderMonth(container, y, m, today) {
      var months = ['Januar','Februar','März','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];
      document.getElementById('calendarMonth').textContent = months[m] + ' ' + y;
      var table = document.createElement('div'); table.className = 'month-table';
      var hRow = document.createElement('div'); hRow.style.display = 'table-row';
      ['KW','Mo','Di','Mi','Do','Fr','Sa','So'].forEach(function(t){
        var c = document.createElement('div'); c.className = 'month-cell'; c.style.height='30px'; c.style.textAlign='center'; c.style.fontSize='0.7rem'; c.textContent=t; hRow.appendChild(c);
      });
      table.appendChild(hRow);

      var firstDay = new Date(y, m, 1).getDay(); firstDay = (firstDay === 0) ? 6 : firstDay - 1;
      var lastDate = new Date(y, m + 1, 0).getDate();
      var dIdx = 1 - firstDay;

      for(var w=0; w<6; w++) {
        var row = document.createElement('div'); row.style.display = 'table-row';
        var kwCell = document.createElement('div'); kwCell.className = 'month-cell kw-label';
        var kwDate = new Date(y, m, dIdx + (dIdx < 1 ? firstDay : 0));
        kwCell.textContent = getWeekNumber(kwDate); row.appendChild(kwCell);

        for(var d=0; d<7; d++) {
          var cell = document.createElement('div'); cell.className = 'month-cell';
          if(dIdx > 0 && dIdx <= lastDate) {
            if(dIdx===today.getDate() && m===today.getMonth() && y===today.getFullYear()) cell.style.background = 'rgba(59, 130, 246, 0.2)';
            cell.innerHTML = '<div class="day-num">'+dIdx+'</div>';
            var k = y+'-'+m+'-'+dIdx;
            if(calendarEvents[k]) {
              calendarEvents[k].forEach(function(e){
                var dev = document.createElement('div'); dev.className = 'm-event';
                dev.style.borderLeftColor = e.color; dev.style.backgroundColor = e.color + '33';
                dev.textContent = e.t; cell.appendChild(dev);
              });
            }
          } else { cell.style.opacity = '0.2'; }
          row.appendChild(cell); dIdx++;
        }
        table.appendChild(row); if(dIdx > lastDate) break;
      }
      container.appendChild(table);
    }

    function renderWeek(container, today) {
      var start = new Date(viewDate); var day = start.getDay();
      start.setDate(start.getDate() - (day === 0 ? 6 : day - 1));
      document.getElementById('calendarMonth').textContent = "KW " + getWeekNumber(start);
      var scheduler = document.createElement('div'); scheduler.className = 'week-scheduler';
      var axis = document.createElement('div'); axis.className = 'time-axis';
      for(var h=8; h<=20; h++) {
        var slot = document.createElement('div'); slot.className = 'time-slot';
        slot.textContent = h + ':00'; axis.appendChild(slot);
      }
      scheduler.appendChild(axis);
      var daysShort = ['Mo','Di','Mi','Do','Fr','Sa','So'];
      for(var i=0; i<7; i++) {
        var curr = new Date(start); curr.setDate(start.getDate() + i);
        var col = document.createElement('div'); col.className = 'day-column';
        var head = document.createElement('div'); head.className = 'day-column-header';
        head.innerHTML = daysShort[i] + ' ' + curr.getDate() + '.'; col.appendChild(head);
        var k = curr.getFullYear()+'-'+curr.getMonth()+'-'+curr.getDate();
        if(calendarEvents[k]) {
          calendarEvents[k].forEach(function(ev){
            if(ev.startHour >= 8 && ev.startHour <= 20) {
              var block = document.createElement('div'); block.className = 'event-block';
              block.style.top = (40 + (ev.startHour - 8) * 60 + (ev.startMin)) + 'px';
              block.style.height = '45px'; block.style.borderLeftColor = ev.color;
              block.style.backgroundColor = ev.color + '44';
              block.innerHTML = '<b>'+ev.timeStr+'</b> ' + ev.t; col.appendChild(block);
            }
          });
        }
        scheduler.appendChild(col);
      }
      container.appendChild(scheduler);
    }

    function loadCal() {
      calendarEvents = {};
      Object.keys(fileColors).forEach(function(f) {
        var x = new XMLHttpRequest(); x.open('GET', 'calendars/' + f + '?t=' + new Date().getTime(), true);
        x.onreadystatechange = function() {
          if (x.readyState === 4 && x.status === 200) {
            var lines = x.responseText.split('\n');
            for(var i=0; i<lines.length; i++) {
              if(lines[i].indexOf('BEGIN:VEVENT')!==-1) {
                var ev = {color: fileColors[f]}, j = i;
                while(lines[j] && lines[j].indexOf('END:VEVENT')===-1){
                  if(lines[j].indexOf('DTSTART')!==-1){ 
                    var val = lines[j].split(':')[1];
                    if(val) {
                      ev.d = new Date(val.substring(0,4), parseInt(val.substring(4,6))-1, parseInt(val.substring(6,8)));
                      if(val.indexOf('T') !== -1) {
                        ev.startHour = parseInt(val.substring(9,11));
                        ev.startMin = parseInt(val.substring(11,13));
                        ev.timeStr = ev.startHour + ":" + (ev.startMin<10?'0':'') + ev.startMin;
                      } else { ev.startHour = 8; ev.startMin = 0; ev.timeStr = "Ganztägig"; }
                    }
                  }
                  if(lines[j].indexOf('SUMMARY')!==-1) ev.t = lines[j].split(':')[1].replace(/\\/g, "").trim();
                  j++;
                }
                if(ev.d){
                  var k = ev.d.getFullYear()+'-'+ev.d.getMonth()+'-'+ev.d.getDate();
                  if(!calendarEvents[k]) calendarEvents[k]=[]; calendarEvents[k].push(ev);
                }
                i = j;
              }
            }
            renderCalendar();
          }
        };
        x.send();
      });
    }

    document.getElementById('prevBtn').onclick = function(){ if(currentView==='month') viewDate.setMonth(viewDate.getMonth()-1); else viewDate.setDate(viewDate.getDate()-7); renderCalendar(); };
    document.getElementById('nextBtn').onclick = function(){ if(currentView==='month') viewDate.setMonth(viewDate.getMonth()+1); else viewDate.setDate(viewDate.getDate()+7); renderCalendar(); };
    document.getElementById('todayBtn').onclick = function(){ viewDate = new Date(); renderCalendar(); };
    document.getElementById('viewMonth').onclick = function(){ currentView = 'month'; this.className = 'icon-btn active'; document.getElementById('viewWeek').className = 'icon-btn'; renderCalendar(); };
    document.getElementById('viewWeek').onclick = function(){ currentView = 'week'; this.className = 'icon-btn active'; document.getElementById('viewMonth').className = 'icon-btn'; renderCalendar(); };
    
    loadCal();
  </script>
</body>
</html>
