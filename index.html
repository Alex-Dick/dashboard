<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Smart Home Dashboard</title>
  <style>
    /* Grund-Setup: Transparent für Hintergrundbild */
    html, body { 
      height: 100%; margin: 0; padding: 0; 
      font-family: -apple-system, sans-serif; 
      background-color: transparent !important; 
      color: #fff; overflow: hidden; 
    }

    .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; object-fit: cover; }
    .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.2); z-index: -5; }

    .wrap { 
      position: relative; z-index: 1; width: 100%; height: 100vh; box-sizing: border-box; padding: 25px;
      display: -webkit-box; -webkit-box-orient: horizontal; -webkit-box-align: center; -webkit-box-pack: justify; 
    }

    /* Panel Dimensionen */
    .left { width: 34%; height: 620px; }
    .right { 
      width: 63%; height: 620px; 
      background: rgba(15, 23, 42, 0.45); 
      border-radius: 25px; border: 1px solid rgba(255,255,255,0.2); 
      overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical;
    }

    .panel { 
      background: rgba(15, 23, 42, 0.45); border-radius: 25px; height: 100%; 
      text-align: center; border: 1px solid rgba(255,255,255,0.2); 
      display: -webkit-box; -webkit-box-orient: vertical; -webkit-box-pack: center; 
      box-sizing: border-box; padding: 30px;
    }

    .time { font-size: 8.5vw; font-weight: bold; line-height: 1.1; text-shadow: 0 2px 12px rgba(0,0,0,0.8); }
    .date-line { font-size: 2rem; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

    /* Header */
    .calendar-header { 
      padding: 10px 15px; background: rgba(255,255,255,0.1); height: 65px; 
      display: -webkit-box; -webkit-box-orient: horizontal; -webkit-box-align: center; box-sizing: border-box;
    }
    .header-center { -webkit-box-flex: 1; text-align: center; font-weight: bold; font-size: 1.6rem; }
    
    .icon-btn { 
      background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; 
      width: 50px; height: 45px; border-radius: 10px; font-size: 1.2rem; margin: 0 3px; cursor: pointer;
    }
    .icon-btn.active { background: #3b82f6; border-color: #60a5fa; }

    /* Kalender Content */
    .calendar-grid { -webkit-box-flex: 1; overflow-y: auto; position: relative; padding: 10px; }

    /* MONATSANSICHT (Gitter) */
    .month-table { display: table; width: 100%; table-layout: fixed; border-collapse: collapse; height: 100%; }
    .grid-row { display: table-row; }
    .grid-cell { display: table-cell; border: 1px solid rgba(255,255,255,0.1); vertical-align: top; padding: 5px; background: rgba(255,255,255,0.05); }
    .cell-head { height: 30px; text-align: center; vertical-align: middle; font-weight: bold; font-size: 0.85rem; border: none; background: transparent; }
    .cell-kw { width: 40px; text-align: center; vertical-align: middle; color: #3b82f6; font-weight: bold; font-size: 0.8rem; }
    .month-day-num { font-weight: bold; font-size: 1.1rem; margin-bottom: 3px; }

    /* WOCHENANSICHT (Google Style) */
    .week-scheduler { display: -webkit-box; position: relative; height: 1000px; }
    .time-axis { width: 55px; border-right: 1px solid rgba(255,255,255,0.2); }
    .time-slot { height: 60px; font-size: 0.75rem; text-align: right; padding-right: 8px; opacity: 0.6; box-sizing: border-box; border-bottom: 1px solid rgba(255,255,255,0.05); }
    
    .day-column { -webkit-box-flex: 1; position: relative; border-right: 1px solid rgba(255,255,255,0.1); }
    .day-col-header { text-align: center; font-size: 0.8rem; padding: 10px 0; background: rgba(255,255,255,0.1); font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.2); }
    
    /* Termin-Blöcke */
    .event-block {
      position: absolute; left: 2px; right: 2px; 
      background: rgba(249, 115, 22, 0.9); /* Google Orange */
      border-radius: 4px; border-left: 4px solid #ea580c;
      padding: 4px; font-size: 0.7rem; overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4); color: white;
    }
    .month-event { background: #f97316; font-size: 0.65rem; padding: 2px 4px; border-radius: 4px; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .today-highlight { background: rgba(59, 130, 246, 0.3) !important; }
  </style>
</head>
<body>

  <img src="Winter_1.jpg" class="bg-fixed">
  <div class="bg-overlay"></div>

  <div class="wrap">
    <div class="left">
      <div class="panel">
        <div id="dateLine" class="date-line">-</div>
        <div id="hoursMinutes" class="time">00:00</div>
      </div>
    </div>
    
    <div class="right">
      <div class="calendar-header">
        <div>
          <button class="icon-btn" id="prevBtn">&#10094;</button>
          <button class="icon-btn" id="nextBtn">&#10095;</button>
          <button class="icon-btn" id="todayBtn">&#8634;</button>
        </div>
        <div id="calendarLabel" class="header-center">-</div>
        <div>
          <button class="icon-btn active" id="viewMonth">田</button>
