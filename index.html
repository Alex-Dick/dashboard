<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Smart Home Dashboard</title>
  <style>
    /* Grund-Setup */
    html, body { 
      height: 100%; width: 100%; margin: 0; padding: 0; 
      background-color: #000; font-family: -apple-system, sans-serif;
      color: #fff; overflow: hidden;
    }

    .bg-fixed { 
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
      z-index: -10; object-fit: cover; 
    }

    /* Tabellen-Layout statt Flexbox für maximale iPad-Kompatibilität */
    .table-wrap { 
      display: table; 
      width: 100%; 
      height: 100%; 
      border-spacing: 20px; /* Ersetzt Padding/Gap */
      table-layout: fixed;
    }

    .table-cell { 
      display: table-cell; 
      vertical-align: top; 
      height: 100%;
    }

    .left-col { width: 35%; }
    .right-col { width: 65%; }

    /* Box-Design */
    .panel-box { 
      background: rgba(15, 23, 42, 0.6); 
      border: 1px solid rgba(255,255,255,0.2); 
      border-radius: 25px;
      height: 100%; /* Wichtig für iPad */
      position: relative;
    }

    /* Zentrierung im linken Panel ohne Flex */
    .time-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }

    .time { font-size: 80px; font-weight: bold; }
    .date-line { font-size: 24px; opacity: 0.8; }

    /* Kalender-Struktur */
    .calendar-container {
      display: block;
      height: 100%;
      overflow: hidden;
    }

    .calendar-header {
      height: 60px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .grid-scroll {
      height: calc(100% - 60px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Grid bleibt, da es meist besser unterstützt wird als Flex-Höhen */
    .month-grid { 
      display: grid; 
      grid-template-columns: 35px repeat(7, 1fr); 
      width: 100%;
    }

    .cell { 
      border: 0.5px solid rgba(255,255,255,0.1); 
      min-height: 85px; 
      padding: 4px;
    }

    .m-event {
      font-size: 10px; margin-top: 2px; padding: 2px;
      border-left: 3px solid; background: rgba(255,255,255,0.1);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }

    /* Nachtmodus */
    body.night-mode .panel-box { background: #000; border-color: #300; }
    body.night-mode .time { color: #555; }
    body.night-mode .bg-fixed { display: none; }

    .night-btn {
      position: fixed; top: 10px; right: 10px; z-index: 1000;
      background: rgba(255,255,255,0.2); border: none; color: #fff;
      padding: 10px; border-radius: 50%;
    }
  </style>
</head>
<body>

  <img src="Winter_1.jpg" class="bg-fixed" id="bgImg">
  <button class="night-btn" onclick="toggleNight()">☾</button>

  <div class="table-wrap">
    <div class="table-cell left-col">
      <div class="panel-box">
        <div class="time-container">
          <div id="dateLine" class="date-line">-</div>
          <div id="hoursMinutes" class="time">00:00</div>
        </div>
      </div>
    </div>

    <div class="table-cell right-col">
      <div class="panel-box">
        <div class="calendar-container">
          <div class="calendar-header">
            <span id="calLabel" style="font-weight: bold; font-size: 18px;">Lade...</span>
          </div>
          <div class="grid-scroll" id="grid"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var viewDate = new Date();
    var calendarEvents = {};

    function updateClock() {
      var now = new Date();
      var h = now.getHours(), m = now.getMinutes();
      document.getElementById('hoursMinutes').innerText = (h<10?'0':'')+h+':'+(m<10?'0':'')+m;
      document.getElementById('dateLine').innerText = now.toLocaleDateString('de-DE', {weekday:'long', day:'2-digit', month:'2-digit'});
      
      // Auto-Nachtmodus
      if(!window.manualNight) {
        if(h >= 22 || h < 6) document.body.classList.add('night-mode');
        else document.body.classList.remove('night-mode');
      }
    }
    setInterval(updateClock, 10000); updateClock();

    function toggleNight() {
      window.manualNight = true;
      document.body.classList.toggle('night-mode');
    }

    function renderMonth() {
      var container = document.getElementById('grid');
      container.innerHTML = '';
      var y = viewDate.getFullYear(), m = viewDate.getMonth();
      document.getElementById('calLabel').innerText = new Intl.DateTimeFormat('de-DE', {month:'long', year:'numeric'}).format(viewDate);

      var grid = document.createElement('div');
      grid.className = 'month-grid';
      
      // Wochentage Header
      ['','Mo','Di','Mi','Do','Fr','Sa','So'].forEach(function(d){
        var h = document.createElement('div'); h.style.textAlign='center'; h.style.fontSize='10px';
        h.innerText = d; grid.appendChild(h);
      });

      var first = new Date(y, m, 1);
      var start = (first.getDay() === 0) ? 6 : first.getDay() - 1;
      var curr = new Date(first); curr.setDate(curr.getDate() - start);

      for(var i=0; i<42; i++) {
        if(i%7 === 0) {
          var kw = document.createElement('div'); kw.className = 'cell'; kw.style.color='#3b82f6';
          kw.style.fontSize='10px'; kw.innerText = 'KW'; grid.appendChild(kw);
        }
        var cell = document.createElement('div');
        cell.className = 'cell';
        if(curr.getMonth() !== m) cell.style.opacity = '0.3';
        cell.innerHTML = '<b>'+curr.getDate()+'</b>';
        
        // Events hier einfügen (Logik wie zuvor)
        grid.appendChild(cell);
        curr.setDate(curr.getDate() + 1);
      }
      container.appendChild(grid);
    }

    renderMonth();
  </script>
</body>
</html>
